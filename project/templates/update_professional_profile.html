<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="/static/user_sign.css">
    <style>
        main{
            margin-top: 300px;
            margin-bottom: 100px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Update Professional Profile</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('main.professional_profile') }}">Home</a></li>
                <li><a href="{{ url_for('main.prof_search')}}">Search</a></li>
                <li><a href="{{url_for('main.professional_summary')}}">Summary</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="profile-section">
            <h2>Edit Your Profile</h2>
            <form action="{{ url_for('main.save_professional_profile') }}" method="POST">
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" value="{{ professional.fullname }}" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{ professional.email_id }}" required>
                </div>
                <div class="form-group">
                    <label for="phone_no">Address:</label>
                    <input type="tel" id="phone_no" name="phone_no"  value= "{{ professional.phone_no }}"required>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input id="address" name="address"  value= "{{ professional.address }}"required>
                </div>

                <div class="form-group">
                    <label for="pincode">Pincode:</label>
                    <input type="text" id="pincode" name="pincode" value="{{ professional.pincode }}" required>
                </div>
                <div class="form-group">
                    <label for="experience">Experience</label>
                    <input type="text" id="experience" name="experience" value="{{ professional.experience }}" required>
                </div>
                <div class="form-group">
                    <label for="service_price">Service Price</label>
                    <input type="text" id="service_price" name="service_price" value="{{ professional.service_price }}" required>
                </div>

                <div class="form-group">
                    <label for="password">New Password (optional):</label>
                    <input type="password" id="password" name="password" placeholder="Enter new password if you want to change">
                </div>

                <button type="submit">Save Changes</button>
            </form>
        </section>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for service, message in messages %}
        <div class="flash-popup flash-message {{ service }}">{{ message }}</div>
        {% endfor %}
        <script>
            setTimeout(function () {
                var flashMessage = document.querySelector('.flash-popup');
                if (flashMessage) {
                    flashMessage.remove();
                }
            }, 5000); // 5 seconds
        </script>
        {% endif %}
        {% endwith %}
    </main>
</body>
</html>
